<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <br>
    <h1 class="text-center">SIMPLE PERCEPTRON</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5 class="text-center">INITIAL VALUES</h5>
                <div class="form-floating">
                    <input type="text" class="form-control" id="W1" placeholder="1.2">
                    <label for="floatingInput">Weight W1</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="W2" placeholder="1.2">
                    <label for="floatingInput">Weight W2</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="E" placeholder="1.2">
                    <label for="floatingInput">Learning Factor</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="ERROR" placeholder="1.2">
                    <label for="floatingInput">Error</label>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" aria-disabled="true"
                        onclick="start();">CALCULATE</button>
                </div>
                <br>
                <h5 class="text-center">GATE OR</h5>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">X1</th>
                            <th scope="col" class="text-center">X2</th>
                            <th scope="col" class="text-center">Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>1</td>
                            <td>-1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>-1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>-1</td>
                            <td>-1</td>
                            <td>-1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-10">

                <h4 class="text-center">New Values</h4>
                
                <div class="collapse" id="labels">
                    <div class="row">
                        <div class="col-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">New Weight W1</h5>
                                    <p class="card-text" id="nW1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">New Weight W2</h5>
                                    <p class="card-text" id="nW2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">New Error</h5>
                                    <p class="card-text" id="nError"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Iterations</h5>
                                    <p class="card-text" id="nCounter"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <h4 class="text-center">Evaluation of outputs based on inputs</h4>
                    
                    <table class="table table-striped table-hover" id="resultTable">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Yi</th>
                                <th scope="col" class="text-center">X1</th>
                                <th scope="col" class="text-center">W1</th>
                                <th scope="col" class="text-center">X2</th>
                                <th scope="col" class="text-center">W2</th>
                                <th scope="col" class="text-center">ERROR</th>
                                <th scope="col" class="text-center">OUTPUT</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="collapse" id="testResponse">
                    <h4 class="text-center">Test New Values</h4>

                    <div class="row justify-content-center">
                        <div class="col-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="valueV1" placeholder="1.2">
                                <label for="floatingInput">Value 1</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="valueV2" placeholder="1.2">
                                <label for="floatingInput">Value 2</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-control">
                                <input type="text" class="form-control" id="response" value="" readonly>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
